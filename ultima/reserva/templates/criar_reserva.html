{% extends 'inicio.html' %}
{% load bootstrap5 %}

{% block main %}

    <h1>
        Reserva de Banho de Pet
    </h1>

    {% if sucesso %}
        <p class= "alert alert-success">Sua reserva doi registrada com sucesso!</p>
    {% else %}
        <form action="" method="POST" id="form" novalidate>
            {% csrf_token %}
            {% bootstrap_form form %} <!-- linha alterada -->
            <button type="submit" class ="btn btn-primary"> Registrar </button>
        </form>
     {% endif %}   


{% endblock %}
