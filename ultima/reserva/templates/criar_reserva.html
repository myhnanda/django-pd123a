{% extends 'inicio.html' %}
{% load bootstrap5 %}

{% block main %}

        Reserva de Banho de Pet

        <p class= "alert alert-success">Sua reserva doi registrada com sucesso!</p>
    {%else%}

            {%csrf_token%}
            {% bootstrap_form formulario %}

        </form>
     {% endif %}   


{% endblock main%}
